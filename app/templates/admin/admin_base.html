<html>
<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Techsite</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/custom.css" rel="stylesheet" media="screen">
    <script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/custom.js"></script>
</head>
<body>
<nav id="main-nav" class="main-nav" style="width: 100%; position: fixed; top: 0px;">
    <div class="container">
        <div class="nav-left">
            <ul class="desktop-nav">
                <li><a href="/" role="button">HOME</a></li>
            </ul>
        </div> <!--end navleft-->
        <div class="nav-right">
            <ul class="desktop-nav">
                {% if current_user.is_authenticated %}
                <li><a href="/logout" role="button">Logout</a></li>
                {% else %}
                <li><a href="/login">LOGIN</a></li>
                <li><a href="/register">REGISTER</a></li>
                {% endif %}
            </ul> <!-- end desktop-nav -->
        </div> <!--end nav-right-->
    </div>
</nav> <!--end main-nav-->


<div class="container">
    <div class="row">
        <div class="col-lg-9">{% block content %}{% endblock %}</div>


        <div class="col-lg-3 center-block">

            <div class="admin-side-menu">
                <div class="widget">
                    <div class="widget-header text-center">
                        <h6>ADMIN CONTROL</h6>
                    </div>
                    <div class="widget-content">
                        <ul class="categories">
                            <li><a href="/admin/categories"> CATEGORIES </a></li>
                            <li><a href="/admin/products"> PRODUCTS </a></li>
                            <li><a href="/admin/users"> USERS </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div> <!--end row-->
</div> <!--end container-->

</body>
</html>
